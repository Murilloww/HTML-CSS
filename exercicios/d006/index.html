<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TagsHTML</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML5 podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos apra descobrir qual tag devera utilizar em cada caso.</p>

    <ul>
        <li type="square"><abbr title="Use a tag &lt;p&gt;">Paragrafo</abbr></li>
        <li type="square"><abbr title="Use a tag &lt;h1&gt;">Titulos</abbr></li>
        <li type="square"><abbr title="Use a tag &lt;img&gt;">Imagens</abbr></li>
    </ul>
</body>
</html>
